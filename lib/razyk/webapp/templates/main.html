<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <title>RazyK</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript">
    var RazyK = function(expression, stdin_read, stdin_remain, stdout, recursive) {
      this.expression = expression;
      this.stdin_read = stdin_read;
      this.stdin_remain = stdin_remain;
      this.stdout = stdout;
      this.recursive = recursive;
    };

    function draw(razyk) {
      toggle_mode();
      if ($("#lazyk_mode").is(":checked")) {
        $("#output_buffer").text(razyk.stdout);
      }
      $("#expression").text(razyk.expression);
    }

    function set_program() {
      program = $("#program").val();
      recursive = true;
      if ($("#lazyk_mode").is(":checked")) {
        program = "($OUT (" + program + " $IN))";
        recursive = false;
      }
      window.razyk = new RazyK(program, "", $("#input_buffer").val(), "", recursive);
      draw(window.razyk);
    }

    function reduce() {
      r = window.razyk;
      $.post("/reduce",
             {expression: r.expression, stdin_read: r.stdin_read, stdin_remain: r.stdin_remain, stdout_written: r.stdout, recursive: r.recursive},
            function(data) {
              data = JSON.parse(data);
              window.razyk = new RazyK(data.expression, data.stdin_read, data.stdin_remain, data.stdout_written, window.razyk.recursive);
              draw(window.razyk);
            });
    }

    function toggle_mode() {
      if ($("#lazyk_mode").is(":checked")) {
        $("#inout_pane").show("fast");
      } else {
        $("#inout_pane").hide("fast");
      }
    }
  </script>
</head>
<body>
  <p><div>enter program</div>
  <textarea id="program" cols="100">skki</textarea>
  </p>
  <p>
  <input type="checkbox" id="lazyk_mode" onchange="toggle_mode();" />
  <span>LazyK application mode</span>
  </p>
  <p>
  <input type="button" value="set program" onclick="set_program();" />
  <input type="button" value="step" onclick="reduce();" />
  </p>
  <span id="inout_pane" style="display: none">
    <div>stdin</div>
    <textarea id="input_buffer" cols="100"></textarea>
    <div>stdout</div>
    <div id="output_buffer"></div>
  </span>
  <p>
    <div>combinator expression</div>
    <div id="expression"> </div>
  </p>
  <p>graph expression</p>
  <iframe id="graph" height="1000" width="100%">
    using iframe.
  </iframe>
</body>
</html>
